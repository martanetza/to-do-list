<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>to do list</title>
  </head>
  <body>
    <header>
      <h1>Spring Picnic</h1>
      <h2>To do list</h2>
    </header>
    <main>
      <form autocomplete="off">
        <label for="form_task">Task</label>
        <input
          type="text"
          name="task"
          id="form_task"
          pattern="[a-zA-Z0-9\s]{3,15}"
          title="Three letter country code"
        />
        <span></span>
        <label for="form_date">Due date</label>
        <input type="date" name="date" id="form_date" />
        <label for="form_assignee">Assignee</label>
        <input type="text" name="assignee" id="form_assignee" required />
        <span class="assignee_span"></span>

        <label>
          <span>Notes</span>
          <textarea name="notes"></textarea>
        </label>
        <input type="submit" name="submit" value="add new" />
      </form>

      <table>
        <thead>
          <tr>
            <th>
              Task
            </th>
            <th>
              Due date
            </th>
            <th>
              Assignee
            </th>
            <th>
              Notes
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <template>
        <tr class="line">
          <td class="task"></td>
          <td class="dueDate"></td>
          <td class="assignee"></td>
          <td class="notes"></td>
          <td class="button_del"><button>delete</button></td>
        </tr>
      </template>
    </main>
    <script src="index.js"></script>
  </body>
</html>
